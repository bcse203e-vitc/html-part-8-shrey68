<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>

<h1>Rock, Paper, Scissors Game</h1>

<div>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
</div>

<h2>Your Choice: <span id="user-choice">None</span></h2>
<h2>Computer's Choice: <span id="computer-choice">None</span></h2>
<h2 id="result">Result: </h2>

<script>
    function playGame(userChoice) {
      
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        document.getElementById('user-choice').textContent = userChoice.charAt(0).toUpperCase() + userChoice.slice(1);
        document.getElementById('computer-choice').textContent = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);

        
        let result = '';
        if (userChoice === computerChoice) {
            result = 'It\'s a tie!';
        } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'scissors' && computerChoice === 'paper') ||
            (userChoice === 'paper' && computerChoice === 'rock')
        ) {
            result = 'You win!';
        } else {
            result = 'You lose!';
        }

        document.getElementById('result').textContent = `Result: ${result}`;
    }
</script>

</body>
</html>
